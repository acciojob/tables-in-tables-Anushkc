<!DOCTYPE html>
<html>
<head>
    <title>Nested Tables</title>
</head>
<body>
    <table border="3" cellspacing="0" cellpadding="15" width="100%">
        <tr>
            <!-- Left Top Cell -->
            <td width="50%" valign="top">
                <table border="2" cellspacing="0" cellpadding="10" width="100%">
                    <tr>
                        <th colspan="2">Nested Table 2</th>
                    </tr>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>abc</td>
                        <td>def</td>
                    </tr>
                </table>
            </td>

            <!-- Right Top Cell -->
            <td width="50%" valign="top">
                <table border="2" cellspacing="0" cellpadding="10" width="100%">
                    <tr>
                        <th>Nested Table 1</th>
                    </tr>
                    <tr>
                        <td>
                            <ul>
                                <li>List item</li>
                                <li>List item</li>
                                <li>List item</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <!-- Left Bottom Cell -->
            <td valign="top">
                <table border="2" cellspacing="0" cellpadding="10" width="100%">
                    <tr>
                        <th colspan="2">Nested Table 3</th>
                    </tr>
                    <tr>
                        <td><a href="#">Nested Table</a></td>
                        <td>Demo Continued</td>
                    </tr>
                </table>
            </td>

            <!-- Right Bottom Cell -->
            <td valign="top">
                <table border="2" cellspacing="0" cellpadding="10" width="100%">
                    <tr>
                        <th>Nested Table 4</th>
                    </tr>
                    <tr>
                        <td align="center" bgcolor="black">
                            <font color="white"><b>HTML</b></font>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
