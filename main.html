<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nested Tables</title>
</head>
<body>

<table border="2" cellpadding="4" cellspacing="0" width="700">
  <tr>
    <!-- Top-left: Nested Table 2 -->
    <td valign="top" width="50%">
      <table border="2" cellpadding="4" cellspacing="0" width="100%">
        <tr>
          <th colspan="2">Nested Table 2</th>
        </tr>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
        <tr>
          <td>abc</td>
          <td>def</td>
        </tr>
      </table>
    </td>

    <!-- Top-right: Nested Table 1 with list -->
    <td valign="top" width="50%">
      <table border="2" cellpadding="4" cellspacing="0" width="100%">
        <tr>
          <th>Nested Table 1</th>
        </tr>
        <tr>
          <td>
            <table border="0" cellpadding="0" cellspacing="0" width="100%">
              <tr>
                <td width="25%" valign="top">
                  <ul style="margin:0; padding-left:18px;">
                    <li></li>
                    <li></li>
                    <li></li>
                  </ul>
                </td>
                <td width="75%" valign="top">
                  <div>List item 1</div>
                  <div>List item 2</div>
                  <div>List item 3</div>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>

  <tr>
    <!-- Bottom-left: Nested Table 3 -->
    <td valign="top">
      <table border="2" cellpadding="4" cellspacing="0" width="100%">
        <tr>
          <th colspan="2">Nested Table 3</th>
        </tr>
        <tr>
          <td><a href="#">Nested Table</a></td>
          <td>Demo Continued</td>
        </tr>
      </table>
    </td>

    <!-- Bottom-right: Nested Table 4 with black background/white text HTML -->
    <td valign="top">
      <table border="2" cellpadding="4" cellspacing="0" width="100%">
        <tr>
          <th>Nested Table 4</th>
        </tr>
        <tr>
          <td bgcolor="black"><font color="white"><b>HTML</b></font></td>
        </tr>
      </table>
    </td>
  </tr>
</table>

</body>
</html>
